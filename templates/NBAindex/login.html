{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}
    Login
{% endblock %}
{% block body_block %}
    <div class="row">
        <div class="col-md-offset-3 col-md-6 ">
          <h1>Login to NBAstats</h1>
          <form id="login_form" class="form-group" method="post" action="/NBAindex/login/" >
        {% csrf_token %}
              <div class="form-group">
                  <label>Username</label><input type="text" class="form-control" name="username" value="" size="50" />
              </div>
              <div class="form-group">
                  <label>Password</label>
                  <input type="password" name="password" value="" class="form-control" size="50" />
              </div>
        <button type="submit" class="btn btn-default center-block" value="Submit">Login</button>
    </form>
        </div>
    </div>
{% endblock %}
